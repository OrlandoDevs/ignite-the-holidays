<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>Ignite the Holidays</title>

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

        <link rel="stylesheet" href="node_modules/reveal.js/dist/reveal.css">

        <link rel="stylesheet" href="node_modules/reveal.js/dist/theme/league.css" id="theme">


        <!-- For syntax highlighting -->
        <link rel="stylesheet" href="node_modules/reveal.js/plugin/highlight/zenburn.css">

        <style>
            .reveal .slides {
                text-align: right;
            }

            .reveal h1,
            .reveal h2,
            .reveal h3,
            .reveal h4,
            .reveal h5,
            .reveal h6 {
                color: #fff;
            }
        </style>

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'node_modules/reveal.js/css/print/pdf.css' : 'node_modules/reveal.js/css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
    </head>

    <body>

        <div class="reveal">

            <div class="slides">

                <% _.forEach(slides, function(slide) { %>
                    <% if (!_.isArray(slide)) { %>
                        <%= section(slide) %>
                    <% } %>
                    <% if (_.isArray(slide)) { %>
                        <section>
                            <% _.forEach(slide, function(verticalslide) { %>
                                <%= section(verticalslide) %>
                            <% }); %>
                        </section>
                    <% } %>
                <% }); %>
            </div>

        </div>

        <script src="node_modules/reveal.js/dist/reveal.js"></script>
        <script src="node_modules/reveal.js/plugin/markdown/markdown.js"></script>
        <script src="node_modules/reveal.js/plugin/highlight/highlight.js"></script>
        <script src="node_modules/reveal.js/plugin/notes/notes.js"></script>
        <script src="node_modules/reveal.js/plugin/zoom/zoom.js"></script>
        <script>

          // Full list of configuration options available at:
          // https://github.com/hakimel/reveal.js#configuration
          Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: false,
            width: '95%',
            height: '100%',
            margin: 0.04,
            autoSlide: 15000,
            transition: 'slide', // none/fade/slide/convex/concave/zoom

            // Modern reveal.js v5 plugin loading
            plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealZoom ]
          });
          Reveal.slide(0,0,0);
        </script>
    </body>

</html>
